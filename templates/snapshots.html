<!DOCTYPE html>
<html>
<head>
    <title>Snapshots</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="nav-buttons">
    <button onclick="window.history.back()">‚Üê Back</button>
  </div>
    <h2 style="text-align:center;">Detected Snapshots</h2>
    <table>
        <thead>
            <tr>
                <th>Snapshot</th>
                <th>Threat</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for snap in snapshots %}
            <tr>
                <td><img src="{{ url_for('static', filename='snapshots/' + snap.filename) }}" alt="Snapshot"></td>
                <td>{{ snap.threat }}</td>
                <td>{{ snap.date }}</td>
                <td>{{ snap.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
