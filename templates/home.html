<!DOCTYPE html>
<html>

<head>
  <title>Sentron Home</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <button id="captureBtn" class="btn">Capture Snapshot</button>
  <div class="container mt-4 text-center">
    <h2>📹 Live Feed - Sentron</h2>
    <img src="{{ url_for('video_feed') }}" width=600px class="mt-3 mb-3">
    <div class="d-flex justify-content-center mt-4">
      
      <div>       
        <a href="{{ url_for('threats') }}">
        <button id="captureBtn" class="btn">⚠️ View Threat Log </button></a> 
      </div>

      <div>
        <a href="{{ url_for('snapshots') }}">
        <button id="captureBtn" class="btn">📸 View Snapshots </button></a> 
      </div>

      <div>
       <a href="{{ url_for('logout') }}" >
       <button id="captureBtn" class="btn">🔓 Logout </button> </a>
      </div>

    </div>
  </div>

  <script>
document.getElementById('captureBtn').addEventListener('click', function() {
    fetch('/capture_snapshot/unknown')
    .then(response =>{
        if (response.ok) {
            alert('Snapshot captured!');
        } else {
            alert('Failed to capture snapshot.');
        }
    })
    .catch(() => alert('Error capturing snapshot.'));
});
</script>

</body>
</html>
